<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light ">EMPLOYEE HUB</a>
        <button class="btn btn-outline-success" routerLink="" type="submit">BACK</button>      
    </div>
  </nav>

  <table class="table table-dark table-hover">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Email</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of empdata" >
          <td>{{e.id}}</td>
          <td>{{e.fname}}</td>
          <td>{{e.lname}}</td>
          <td>{{e.contact}}</td>
          <td>{{e.email}}</td>
          <td>{{e.password}}</td>
          <td>
            <button (click)="edit(e)" type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Edit
            </button>
             <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog ">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <h5>UPDATE EMPLOYEE DETAILS</h5>
                    <form [formGroup]="registerForm"  (ngSubmit)="update()" >
                      <label for="fname">First Name</label><br>
                      <input type="text" formControlName="fname" ><br>
                      <div id="form-error" *ngIf="(this.registerForm.get('fname')?.touched||this.registerForm.get('fname')?.dirty)&&this.registerForm.get('fname')?.errors" >invalid firstname</div>
                      <label for="lname">Last Name</label><br>
                      <input type="text" formControlName="lname" ><br>
                      <div id="form-error" *ngIf="(this.registerForm.get('lname')?.touched||this.registerForm.get('lname')?.dirty)&&this.registerForm.get('lname')?.errors" >invalid lastname</div>
                      <label for="contact">Mobile Number</label><br>
                      <input type="text" formControlName="contact" ><br>
                      <div id="form-error" *ngIf="(this.registerForm.get('contact')?.touched||this.registerForm.get('contact')?.dirty)&&this.registerForm.get('contact')?.errors" >invalid contact</div>
                      <label for="email">Email</label><br>
                      <input type="email" placeholder="abc123@abc.com" formControlName="email" ><br>
                      <div id="form-error" *ngIf="(this.registerForm.get('email')?.touched||this.registerForm.get('email')?.dirty)&&this.registerForm.get('email')?.errors" >invalid email</div>
                      <label for="password">Password</label><br>
                      <input type="password" formControlName="password" ><br>
                      <div id="form-error" *ngIf="(this.registerForm.get('password')?.touched||this.registerForm.get('password')?.dirty)&&this.registerForm.get('password')?.errors" >invalid password</div>
                      <button class="btn btn-outline-primary" (click)="reset()">Cancel</button>
                      <input type="submit" value="update" class="btn btn-outline-success  float-right "> 
                  </form>
                  </div>
                  
                </div>
              </div>
            </div></td>
          <td><button (click)="delete(e)" class="btn btn-outline-danger">Delete</button></td>
        </tr>
        </tbody>
  </table>
